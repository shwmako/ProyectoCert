<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
  <!-- //<link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesi칩n</h2>
      <form (submit)="iniciarSesion()">
      
        <div class="input-group">
          <label for="email">Usuario</label>
          <input type="text" id="email" name="email" [(ngModel)]="usuario" class="input-field" placeholder="Introduce tu usuario" required maxlength="256">
        </div>
        
        <div class="input-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" name="password" [(ngModel)]="clave" class="input-field" placeholder="Introduce tu contrase침a" required minlength="8" maxlength="16">
        </div>
        
        <div class="forgot-password">
         
          <a routerLink="/paginaweb" routerLinkActive="active" ref="#servicios">PAGINA WEB</a> 
        </div>
        
        <button type="submit" class="btn">Iniciar Sesi칩n</button>
      </form>
    </div>
  </div>

</body>
</html>
